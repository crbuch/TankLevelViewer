<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <title>South Texas Tank Levels</title>

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script
      src="https://cdn.plot.ly/plotly-2.26.0.min.js"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <header class="doc-header">
      <h1 class="header-text">Tank Levels</h1>
    </header>

    <div id="selectContainer">
      <select id="wellSelect">
        <option value="">--Select a well--</option>
      </select>
    </div>

    <div id="filterOptions">
      <div style="text-align: center;align-items: center;justify-content: center;">
        <select id="graphTypeSelect" style="text-align: left!important;">
          <option value="Height" selected>Height</option>
          <option value="Percentage">Percentage</option>
          <option value="Loads">Barrels</option>
        </select>
      </div>
    </div>

    <div id="graphDisplay">
      <div class="lds-dual-ring" id="loadingIcon"></div>
    </div>
  </body>
  <script src="../static/scripts/main.js"></script>
</html>
